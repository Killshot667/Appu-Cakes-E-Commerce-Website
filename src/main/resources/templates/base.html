<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>


<!--start navbar-->
<div th:fragment="navbar(currUser)">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Appu's Cakes</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/article-list}">Gourmet</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/products}">Explore</a>
            </li>
            <li class="nav-item dropdown">
                <div th:if="${currUser != null}">
                    <div th:if="${currUser.role == 'ROLE_USER'}">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                        <span th:text="'Hi, '+ ${currUser.name}"></span>
                    </a>

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/user/profile_view}">Profile</a>
                        <a class="dropdown-item" th:href="@{/user/cart}">Cart</a>
                        <a class="dropdown-item" th:href="@{/user/past-orders}">Past Orders</a>

                        <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                    </div>
                    </div>
                    <div th:if="${currUser.role == 'ROLE_ADMIN'}">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                            <span th:text="'Hi, '+ ${currUser.name}"></span>
                        </a>

                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/products}">Products</a>
                            <a class="dropdown-item" th:href="@{/admin/category-list}">Categories</a>
                            <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                        </div>
                    </div>
                </div>

                <div th:if="${currUser == null}">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                        <span>Login/Signup</span>
                    </a>

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/signin}">Login</a>
                        <a class="dropdown-item" th:href="@{/signup}">Signup</a>
                    </div>
                </div>

            </li>

        </ul>
        <form class="form-inline my-2 my-lg-0" method="get" action="" th:action="@{/products}">
            <input class="form-control mr-sm-2" type="search" name="searchBar" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
</div>

<!--end navbar-->
