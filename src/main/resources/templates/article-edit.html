<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/richtext.min.css}">
</head>
<body>
<div th:replace="base::navbar(${currUser})">
</div>


<div class="card" style="width: 50rem;margin: 100px auto;">
    <div class="card-body">

        <h5 class="card-title text-center">Edit Article</h5>

        <div th:if="${session.message}" th:classappend="${session.message.type}" role="alert">
            <p class = "text-center" th:text="${session.message.content}"></p>
            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
        </div>

        <form action="" th:action="@{'/admin/process-article-edit/' + ${article.id}}" method="post" th:object="${article}">
            <div class="form-group">
                <label>Title</label>
                <input name="title" type="text" class="form-control" th:value="${article.title}" required>
            </div>
            <div class="form-group">
                <label>Content</label>
<!--                <input type="hidden" th:field="${article.content}"  required>-->
                <textarea name="content" id="mytextarea" rows="20" th:text="${article.content}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>
    </div>
</div>

<div th:replace="base::footer">
</div>
