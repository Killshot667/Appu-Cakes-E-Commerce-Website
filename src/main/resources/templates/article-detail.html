<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Article Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div th:replace="base::navbar(${currUser})">
</div>


<div class="card" style="width: 50rem;margin: 100px auto;">
    <div class="card-body">

        <h5 class="card-title text-center">Article</h5>

        <div th:if="${session.message}" th:classappend="${session.message.type}" role="alert">
            <p class = "text-center" th:text="${session.message.content}"></p>
            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
        </div>

        <form action="" th:action="@{/admin/process-article-add}" method="post" th:object="${article}">
            <div class="form-group">
                <label>Title</label>
                <input name="title" type="text" class="form-control" th:value="${article.title}" required readonly>
            </div>
            <div class="form-group">
                <label>Content</label>
                <input type="hidden" th:field="${article.content}"  required readonly>
                <textarea name="content" id="mytextarea" rows="20" th:field="${article.content}"></textarea>
            </div>

        </form>
        <br>
        <div class="text-center">
            <button type="button" class="btn btn-primary"><a style="color: white" th:href="@{'/admin/article-edit/' + ${article.id}}">Edit</a></button>
        </div>
    </div>
</div>

<div th:replace="base::footer">
</div>

<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>



<script>
    tinymce.init({
        selector: '#mytextarea'
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
