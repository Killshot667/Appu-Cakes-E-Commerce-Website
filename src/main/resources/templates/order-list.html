<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Order List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div th:replace="base::navbar(${currUser})">
</div>

<div class="card" style="margin: 100px auto;">
  <div class="card-body">

    <div class="text-center">
      <h1>Not Delivered Orders</h1>
    </div>
    <br>

    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Order ID</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Total Amount</th>
        <th scope="col">Mode of Payment</th>
        <th scope="col">Order Date</th>
        <th scope="col">Delivery Status</th>
        <th scope="col">Delivery Date</th>
        <th scope="col">View</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="order,status : ${placedOrders}">
        <td><span th:text="${order.id}"></span></td>
        <td><span th:text="${placedUsers.get(status.index).name}"></span></td>
        <td><span th:text="'Rs. ' + ${order.cost}"></span></td>
        <td><span th:text="${order.mode}"></span></td>
        <td><span th:text="${order.order_date}"></span></td>
        <td><span>Order Placed (Not delivered)</span></td>
        <td><span> - </span></td>
        <td><a th:href="@{'/admin/order-detail/' + ${order.id}}">View</a></td>
      </tr>

      </tbody>
    </table>

    <hr>

    <div class="text-center">
      <h1>Delivered Orders</h1>
    </div>
    <br>

    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Order ID</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Total Amount</th>
        <th scope="col">Mode of Payment</th>
        <th scope="col">Order Date</th>
        <th scope="col">Delivery Status</th>
        <th scope="col">Delivery Date</th>
        <th scope="col">View</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="order,status : ${unplacedOrders}">
        <td><span th:text="${order.id}"></span></td>
        <td><span th:text="${unplacedUsers.get(status.index).name}"></span></td>
        <td><span th:text="'Rs. ' + ${order.cost}"></span></td>
        <td><span th:text="${order.mode}"></span></td>
        <td><span th:text="${order.order_date}"></span></td>
        <td><span>Order Delivered</span></td>
        <td><span th:text="${order.delivery_date}"></span></td>
        <td><a th:href="@{'/admin/order-detail/' + ${order.id}}">View</a></td>
      </tr>

      </tbody>
    </table>


  </div>
</div>

<div th:replace="base::footer">
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
